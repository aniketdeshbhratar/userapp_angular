<h5>Users List</h5>
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"><a (click)="onSort('id')" appSelectedLink class="selector" >ID</a></th>
            <th scope="col"><a (click)="onSort('displayName')" appSelectedLink class="selector" >User Name</a></th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userData">
            <th scope="row">{{user.id}}</th>
            <td>{{user.displayName}}</td>
            <td>{{user.email | maskString}}</td>
            <td><a routerLink="/userdetails/{{user.id}}">View Details</a></td>
          </tr>
        </tbody>
      </table>
</div>
